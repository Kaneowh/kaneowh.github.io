<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .price {
            font-weight: bold;
        }

        .stock-status {
            color: green;
        }

        .delivery-info {
            font-style: italic;
            color: #007bff;
        }

        .button-container {
            margin-top: 20px;
        }
        .product-image{
            width: 250px; 
            
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .btn-cart {
            background-color: #28a745;
            color: white;
            margin-right: 10px;
        }

        .btn-buy {
            background-color: #ffcc00;
            color: black;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <a href="https://shopee.com" target="_blank">Back to Shopee</a>

    <h1>Nike Black Running Shoe</h1>

    <img src="NIKE+DUNK+LOW+RETRO.png" alt="Nike Black Running Shoe" class="product-image">


    <p class="price">RM399.95 - <span class="stock-status">In stock</span></p>

    <p class="delivery-info">Free Delivery</p>

    <div class="button-container">
        <button class="btn btn-cart">Add to Cart</button>
        <button class="btn btn-buy">Buy Now</button>
    </div>

</body>
</html>
